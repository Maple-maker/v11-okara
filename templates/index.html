<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DD1750 Converter</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 20px auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; }
        .upload { margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #1976d2; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DD1750 Converter</h1>
        <form method="POST" action="/generate" enctype="multipart/form-data">
            <div class="upload">
                <label>BOM PDF</label>
                <input type="file" name="bom_file" accept=".pdf" required>
            </div>
            <div class="upload">
                <label>DD1750 Template</label>
                <input type="file" name="template_file" accept=".pdf" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Start Page (0-based)</label>
                <input type="number" name="start_page" value="0" min="0" style="width: 60px;">
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
